namespace: Vjik\Codeception\DatabasePopulator\Tests
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
  log: tests/_log
actor_suffix: Tester
params:
  - tests/.env
settings:
  suite_class: \PHPUnit_Framework_TestSuite
  colors: true
  memory_limit: 2048M
coverage:
  enabled: true
  whitelist:
    include:
      - src/*
